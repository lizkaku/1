<!DOCTYPE html>
<html lang="ka">
<head> 
    <meta charset="UTF-8" />
    <link rel="icon" href="icon.svg" />
    <title>მანქანების ძებნის ფორმა</title>
</head>
<body>
    <header>
        <h1>მანქანების ძებნის ფორმა</h1>
    </header>
    <nav>
        
    </nav>
    <main>
        <form action="https://www.myauto.ge/ka/s/">
            <label for="s">მანქანის ბრენდი:</label><br/>
            <select name="mansNModels" id="s">  
                <option>არჩევა</option> 
                <option value="41">ტოიოტა</option>
                <option value="3">ბმვ</option>
                <option value="25">მერსედესი</option>
                <option value="2">აუდი</option>
                <option value="12">ფორდი</option>
            </select> <br/><br/>
            <label for="bc">მანქანის მოდელი:<label><br/>
            <select name="" id="bc">
                <option value="">კოროლა</option>
                <option value="">X5</option>
            </select><br/><br/>
            <label for="ss">კორპუსის ტიპი:</label><br/>
            <select name="vehicleCats" id="ss">
                <option>არჩევა</option>
                <option value="1">სედანი </option>
                <option value="2">ჰაჩბეკი </option>
                <option value="3">SUV</option>
                <option value="4">კუპე</option>
                <option value="6">კაბრიოლეტი</option>
            </select><br/><br/>
            <label for="tt">ტრანსმიცია:</label><br/>
            <select name="gearTypes" id="tt">
                <option value="">არჩევა</option>
                <option value="2">ავტომატური</option>
                <option value="1">მექანიკური</option>
            </select><br/><br/>
            <label for="ff">საწვავის ტიპი:</label><br/>
            <select name="fuelTypes" id="ff">
                <option value="">არჩევა</option>
                <option value="2">ბენზინი</option>
                <option value="3">დიზელი</option>
                <option value="7">ელექტრო</option>
                <option value="6">ჰიბრიდი</option>
            </select><br/><br/>
            <label for="yy">გამოსვლის წელი:<label><br/>
                <input name="yearFrom" id="yy" type="" placeholder="მაგ:2001"/>
                <input name="yearTo" id="yy" type="" placeholder="მაგ:2024"/>
                <br/><br/>
            <labal for="dd">ფასის დიაპაზონი:</label><br/>
                <input name="priceFrom" id="dd" type="text" placeholder="მაგ:1000"/>
                <input name="priceTo" id="dd" type="text" placeholder="მაგ:5000"/>
                <br/><br/>
            <label for="zz">მილის დიაპაზონი:</label><br/> 
                <input name="mileageFrom" id="zz" type="text" placeholder="მაგ:0" />
                <input name="mileageTo" id="zz" type="text" placeholder="მაგ:50000" />
                 <br/><br/>
                <input type="submit" value="ძებნა" />
        </form>
    </main>
    <footer>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempore voluptas ad quas delectus similique quis inventore totam facere quisquam.</p>
    </footer>  
</body>
</html>
